require: rubocop-performance

AllCops:
  TargetRubyVersion: 2.6
  NewCops: disable

inherit_from:
  - bixby_rails_enabled.yml
  - bixby_rspec_enabled.yml

Style/Documentation:
  Enabled: false

#################### Metrics ###############################

Metrics/AbcSize:
  Enabled: true
  Max: 28

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - '**/*.gemspec'
    - 'config/**/*'
    - '**/*/catalog_controller.rb'

Metrics/ClassLength:
  Enabled: true
  Exclude:
    - '**/*/catalog_controller.rb'

Metrics/MethodLength:
  Enabled: true
  Max: 14

#################### Performance ###########################

Performance/CaseWhenSplat:
  Enabled: true
